<ion-menu id="myMenu" [content]="content">
  <ion-header>
    <ion-toolbar style="height: auto;background-color: inherit;padding:20px 5px 20px 5px">
      <div style="width: 100%;height: 20vw;background-color:inherit !important;max-height: 60px">
        <div class="userAvata">
        </div>
        <div class="userName">
          {{employeeName}}
        </div>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" style="color:#006699" item-start class="item"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
